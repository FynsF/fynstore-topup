<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fynstore Top-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="fyn.png" alt="Fynstore Logo" class="logo" />
      <h1>Fynstore Top-Up</h1>
    </header>

    <main class="container">
      <div class="product-list" id="productList">
        <!-- Produk akan di-generate lewat JS -->
      </div>

      <section class="cart">
        <h2>Keranjang</h2>
        <ul id="cartItems" class="cart-items-list"></ul>
        <div class="cart-footer">
          <label for="note">Catatan (ID/Server/Nickname):</label>
          <textarea
            id="note"
            placeholder="Contoh: 123456 (Server 8921) - NamaAkun"
            rows="3"
          ></textarea>

          <div class="cart-total">
            <p>Total: <span id="cartTotal">Rp0</span></p>
          </div>

          <button onclick="checkout()">Bayar via WhatsApp</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
