<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fynstore - Top Up Digital</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      padding: 1rem;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo img {
      height: 60px;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00eaff;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 1rem;
      background: #1c1c2b;
      color: #ffffff;
    }
    textarea {
      resize: vertical;
    }
    .cart {
      margin-top: 2rem;
      background: #141420;
      padding: 1rem;
      border-radius: 12px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item button {
      background: #ff4d4d;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .actions {
      text-align: right;
      margin-top: 1.5rem;
    }
    .checkout-btn {
      background: #00eaff;
      color: #000;
      padding: 0.9rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .checkout-btn:hover {
      background: #00bcd4;
    }
    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="fyn.png" alt="Fynstore Logo">
    </div>
    <h1>Fynstore - Layanan Top Up Digital</h1>

    <label for="produk">Pilih Produk:</label>
    <select id="produk">
      <option value="">-- Pilih --</option>
      <option value="Mobile Legends">Mobile Legends</option>
      <option value="Free Fire">Free Fire</option>
      <option value="PUBG Mobile">PUBG Mobile</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" min="1" value="1">

    <label for="catatan">Catatan (ID / Nickname / Server):</label>
    <textarea id="catatan" rows="3" placeholder="Tulis ID dan server game di sini..."></textarea>

    <div class="actions">
      <button class="checkout-btn" onclick="checkoutWA()">Checkout via WhatsApp</button>
    </div>

    <div class="cart">
      <h3>Keranjang</h3>
      <div id="cartItems">Belum ada item.</div>
    </div>
  </div>

  <script>
    let cart = [];

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      if (cart.length === 0) {
        cartItems.innerHTML = "Belum ada item.";
        return;
      }

      cartItems.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <span>${item.produk} x${item.jumlah}</span>
          <button onclick="removeItem(${index})">Hapus</button>
        </div>
      `).join("");
    }

    function checkoutWA() {
      const produk = document.getElementById("produk").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const catatan = document.getElementById("catatan").value.trim();

      if (!produk || jumlah < 1) {
        alert("Harap pilih produk dan jumlah yang valid.");
        return;
      }

      cart.push({ produk, jumlah });
      updateCart();

      let pesan = `Halo Admin Fynstore! Saya ingin top-up:\n\n`;
      cart.forEach(item => {
        pesan += `- ${item.produk} x${item.jumlah}\n`;
      });
      if (catatan) pesan += `\nCatatan:\n${catatan}`;

      pesan += `\n\nTerima kasih!`;

      const nomor = "6281234567890"; // Ganti nomor admin
      const waLink = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(waLink, "_blank");
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }
  </script>
</body>
</html>
